<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="info-col">
                <h2>Classificação do IMC</h2>
                <p class="abaixo-peso">Abaixo do peso: Para IMC abaixo de 18.5.</p>
                <p class="peso-normal">Peso normal: Para IMC entre 18.5 e 24.9.</p>
                <p class="sobrepeso">Sobrepeso: Para IMC entre 25 e 29.9.</p>
                <p class="obesidade">Obesidade: Para IMC acima de 30.</p>
            </div>
            <div class="calc-col">
                <h1>Calculadora de IMC</h1>
                <form id="imc-form">
                    <div class="form-group">
                        <label for="height">Altura (em metros):</label>
                        <input type="number" id="height" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Peso (em kg):</label>
                        <input type="number" id="weight" step="0.1" required>
                    </div>
                    <button type="button" id="calculate-btn">Calcular IMC</button>
                </form>
                <div>
                    <h2 class="resultado">Seu IMC: <span id="imc-value">0</span></h2>
                    <p id="imc-category"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/{{ script_file }}"></script>
</body>
</html>
